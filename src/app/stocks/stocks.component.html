<!-- Existing Customer Container -->
<form [formGroup]="searchRequestForm" (ngSubmit)="showCompanyData(searchRequestForm.value)" novalidate>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>Search Company Name</label>
      <div class="input-group searchContainer">
        <div class="input-group-addon">
          <i class="fa fa-mobile"></i>
        </div>
        <input type="text" class="form-control" formControlName="seachCompanyName" placeholder="Enter Company Name to Search..."
          data-toggle="tooltip" data-placement="top" title="Enter Company Name to Search...">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-success">Go!</button>
        </span>

      </div>
    </div>
  </div>
</form>

<!-- ./Existing Customer Container -->
